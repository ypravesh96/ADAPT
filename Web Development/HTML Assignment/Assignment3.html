<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
table, th, td {
  border: 1px solid #555;

}

</style>
  </head>
  <body>
    <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data
starts with a td tag</p>
<p><b>One column:</b></p>
<table>
  <tr>
  <td>100</td>
  </tr>
</table>
<p><b>One row and three column</b></p>
<table>
  <tr>
    <td>100</td><td>200</td><td>300</td>
  </tr>
</table>
<p><b>Two row and three column</b></p>
<table>
  <tr>
    <td>100</td><td>200</td><td>300</td>
  </tr>
  <tr>
    <td>400</td><td>500</td><td>600</td>
  </tr>
</table>


  </body>
</html>
