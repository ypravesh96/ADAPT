<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      table,td,tr{
        border: 1px solid grey;
      }
    </style>

  </head>
  <body>
    <p><b>This table has no borders</b></p>





    <table >
      <tr>
        <td>100</td><td>200</td><td>300</td>
      </tr>
      <tr>
        <td>400</td><td>500</td><td>600</td>
      </tr>
    </table>


<p><b>And this table has no borders</b></p>
<div class="noborder">
  <table>

    <tr>
      <td>100</td><td>200</td><td>300</td>
    </tr>
    <tr>
      <td>400</td><td>500</td><td>600</td>
    </tr>
  </table>

</div>

  </body>
</html>
