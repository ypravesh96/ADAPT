<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th,td{
            border: 2px solid black;
        }
        table{
            border-collapse: collapse;
            width: 20%;
        }
        
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>FirstName</th><th>LastName</th>
        </tr>
        <tr>
            <td>Peter</td><td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td><td>Griffin</td>
        </tr>
    </table>
</body>
</html>
