<div class="container text-center">
  <div *ngIf="adminState">
    <button class="btn" mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Menu</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price| currency}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button [class.d-none]=false (click)="openDialog('Update',element)" mat-button>edit
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog('Delete',element)" mat-button>Delete</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="assign">
      <th mat-header-cell *matHeaderCellDef> Assign Menu To</th>
      <td mat-cell *matCellDef="let element">
        <button (click)=" postMenu1(element)" mat-button color="accent">Resturant1</button>
        <button (click)=" postMenu2(element)" mat-button color="warn">Resturant2</button>
        <button (click)=" postMenu3(element)" mat-button color="primary">Resturant3</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Order">
      <th mat-header-cell *matHeaderCellDef> Order </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="orderItem(element)" mat-button color="warn">Order Item</button>
      </td>
    </ng-container>

    <div *ngIf="adminState; else elseBlock">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>
    <ng-template #elseBlock>
      <div *ngIf="ownerState;else elseUser">
        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
      </div>
      <ng-template #elseUser>
        <div>
          <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </div>
      </ng-template>
    </ng-template>

  </table>
</div>
